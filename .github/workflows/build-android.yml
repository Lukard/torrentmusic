name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Purge corrupted Android SDK 35
        run: |
          sudo rm -rf /usr/local/lib/android/sdk/platforms/android-35
          sudo rm -rf /usr/local/lib/android/sdk/platforms/android-34
          sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"
          yes | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || true
          ls -la $ANDROID_HOME/platforms/

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: 'stable'

      - run: flutter pub get
      
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: torrentmusic-apk
          path: build/app/outputs/flutter-apk/app-release.apk
